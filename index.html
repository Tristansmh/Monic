<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monic - Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-youtube logo-icon"></i>
                <h1>Monic</h1>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-bookmark"></i> Library</li>
                </ul>
            </nav>
            <div class="playlists">
                <h3>PLAYLISTS</h3>
                <div class="create-playlist">
                    <i class="fas fa-plus-square"></i>
                    <span>Create Playlist</span>
                </div>
                <div class="playlist-items">
                    <!-- Playlist items will be added here -->
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for videos...">
                    <button id="search-button">Search</button>
                </div>
            </div>
            <div class="content-area">
                <h2>Welcome to Monic</h2>
                <p>Search for YouTube videos, create playlists, and enjoy a modern music player experience.</p>
                
                <div class="search-results">
                    <!-- Search results will appear here -->
                </div>
                
                <div id="player-container">
                    <div id="player"></div>
                </div>
                
                <!-- Playlist View -->
                <div class="playlist-view">
                    <div class="back-to-home">
                        <i class="fas fa-arrow-left"></i> Back to home
                    </div>
                    
                    <div class="playlist-header">
                        <div class="playlist-cover">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="playlist-info">
                            <h2>Playlist Name</h2>
                            <p>0 videos</p>
                            <div class="playlist-buttons">
                                <button class="play-all-btn">
                                    <i class="fas fa-play"></i> Play All
                                </button>
                                <button class="delete-playlist-btn">
                                    <i class="fas fa-trash"></i> Delete Playlist
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <table class="playlist-tracks">
                        <thead>
                            <tr>
                                <th>TITLE</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Playlist tracks will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="now-playing-bar">
        <div class="now-playing-left">
            <div class="video-info">
                <div class="thumbnail"></div>
                <div class="video-details">
                    <div class="video-title">No video playing</div>
                    <div class="video-channel">Select a video to play</div>
                </div>
                <div class="like-button">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
        <div class="now-playing-center">
            <div class="player-controls">
                <button class="control-button" id="previous-button">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-button play-pause" id="play-button">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-button" id="next-button">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="progress-container">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="total-time">0:00</span>
            </div>
        </div>
        <div class="now-playing-right">
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar">
                    <div class="volume-level"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add to Playlist Modal -->
    <div id="playlist-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add to Playlist</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="playlist-list">
                <!-- Playlist options will appear here -->
            </div>
            <input type="text" id="new-playlist-input" class="new-playlist-input" placeholder="New playlist name">
            <button class="create-new-playlist-btn">Create New Playlist</button>
        </div>
    </div>

    <script src="config.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
